<!DOCTYPE html>
<html>

<head>
  <title> WASTE DISPOSAL FORM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <pre class="container">
		<h1>WASTE DISPOSAL FORM</h1>

	Employee Name:              <input type="text" name="empname"> <br><br>
        Employee id:                    <input type="text" name="empid" style="margin-left: 2px;"><br><br>
        Shift(day/night):                <input type="text" name="Shift"><br><br>
        <label for="waste">Type of waste:</label>                  <select name="waste" id="waste">
          <option value="Infectious waste">Infectious waste</option>
          <option value="Pathological waste">Pathological waste</option>
          <option value="Sharps">Sharps</option>
          <option value="Pharmaceutical waste">Pharmaceutical waste</option>
          <option value="Genotoxic waste">Genotoxic waste</option>
          <option value="Chemical waste">Chemical waste</option>
          <option value="Paper or cardboard">Paper or cardboard</option>
          <option value="Packaging">Packaging</option>
          <option value="Food waste">Food waste</option>
          <option value="Aerosols">Aerosols</option>
        </select><br><br>
        Department:                     <input type="text" name="Department" style="margin-left: 2px;"><br><br>
        Waste weight(kg):             <input type="number" name="weight"><br><br>
        <hr>
        <center>
          <input type="Submit" name="Submit" value="Submit">
        </center>
    </pre>
</body>
