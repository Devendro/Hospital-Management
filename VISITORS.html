<Html>  
<head>   
<title>  
Registration Page  
</title>  
<link rel="stylesheet" href="style.css">
</head>  
<body>  
<br>  
<br>
<pre class="container">  
<center><h1>VISITOR'S ENTRY</h1></center><br>
<form>  
<label>Name: </label>                          <input type="text" name="Name"/> <br> <br>  
<label>Purpose Of Visit: </label>          <input type="text" name="Purpose Of Visit"/> <br> <br>  
<label>Time Of Entry: </label>             <input type="text" name="Time Of Entry" style="margin-left: 2px;"/> <br> <br>  
Date:                             <input type="date"><br><br>
<label>Gender :  
</label><br>            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Othe<br>  <br>   
<label>Phone: <label>                         <input type="text" name="country code"  value="+91" size="2"/> <input type="text" name="phone" size="10"/> <br>  
    <hr> 
    <br>
<center><strong>VEHICLE DETAILS IF PARKED IN THE PARKING LOT</strong></center><br>
<label>Vehicle Type</label>                        <select><option value="Vehicle Type">Vehicle Type</option>  
<option value="Two Wheeler">Two Wheeler</option>  
<option value="Three Wheeler">Three Wheeler</option>  
<option value="Four Wheeler">Four Wheeler</option>  
</select> <br><br>    
<label>Vehicle Name</label>                      <input type="text"name="Vehicle Name"size="15"/><br><br>
<label>Registration Number</label>           <input type="text"name="Registration Number"size="15"/><br><br>

<input type="submit" value="Submit"/>  
</form>
</pre>  
</body>  
</html>
